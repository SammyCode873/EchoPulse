<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">

<circle cx="128" cy="128" r="120" fill="none" stroke="url(#neonGradient)" stroke-width="12" filter="url(#glow)"/>

<path d="M60 128 Q128 50 196 128 Q128 206 60 128" fill="none" stroke="url(#neonGradient)" stroke-width="6" stroke-linecap="round" filter="url(#glow)"/>


<text x="128" y="145" font-family="Orbitron, sans-serif" font-size="32" fill="url(#neonGradient)" text-anchor="middle" font-weight="bold" filter="url(#glow)">Echo Pulse</text>

<defs>
    <linearGradient id="neonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" stop-color="#00f0ff"/>
    <stop offset="50%" stop-color="#ff00ff"/>
    <stop offset="100%" stop-color="#ff6fff"/>
    </linearGradient>

    <!-- Glow Effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
    <feGaussianBlur stdDeviation="4" result="blur"/>
    <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
    </feMerge>
    </filter>
</defs>
</svg>
