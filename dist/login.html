<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EchoPulse – Login</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/png" href="./images/favicon-32x32.png">
</head>

<body
  class="min-h-screen bg-gradient-to-br from-[#0f172a] via-[#1e293b] to-[#0b1220] text-white flex items-center justify-center p-6">
  <div
    class="max-w-5xl w-full grid md:grid-cols-2   gap-10 bg-white/5 backdrop-blur-lg shadow-xl rounded-2xl p-8 border border-white/10">
    <div class="flex flex-col justify-center">
      <h1 class="text-4xl md:text-5xl font-bold leading-tight">Welcome Back</h1>
      <p class="mt-3 text-lg text-gray-300 font-semibold md:max-md:text-center ">Log in and keep the pulse alive.</p>

      <p class="mt-5 text-gray-300 leading-6 max-w-sm">
        Continue where you left off. Track your growth, boost engagement, and stay ahead with tools built for digital
        creators.
      </p>
      <a href="./index.html"
        class="w-full bg-blue-600 hover:bg-blue-700 transition p-3 rounded-lg font-semibold mt-2 text-center"><button
          class="">Back To Home</button></a>

    </div>

    <div class="bg-white/10 p-6 rounded-xl border border-white/10">
      <h2 class="text-2xl font-semibold mb-4 max-md:text-center">Log Into Echo Pulse</h2>

      <form class="space-y-4">
        <div>
          <label class="block mb-1 text-sm">Email</label>
          <input type="email"
            class="w-full p-3 rounded-lg bg-white/10 border border-white/20 text-white focus:border-blue-400 focus:outline-none">
        </div>

        <div>
          <label class="block mb-1 text-sm">Password</label>
          <input type="password"
            class="w-full p-3 rounded-lg bg-white/10 border border-white/20 text-white focus:border-blue-400 focus:outline-none">
        </div>

        <button class="w-full bg-blue-600 hover:bg-blue-700 transition p-3 rounded-lg font-semibold mt-2">
          Login
        </button>

        <p class="text-sm text-gray-300 text-center mt-3">
          Don’t have an account?
          <a href="./signup.html" class="text-blue-400 hover:underline">Create one</a>
        </p>
      </form>
    </div>

  </div>

</body>

</html>
